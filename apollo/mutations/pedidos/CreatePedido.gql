mutation CreatePedido($input1:PedidoInput!,$input2:[DetallePedidoInput!]
  $input3:FacturacionInput!,$voucher:Upload,$input4:DireccionEnvioInput!,$input5:DatosTarjetaInput) {
  CreatePedido(input1:$input1,input2:$input2,input3:$input3,input4:$input4,input5:$input5,voucher:$voucher) {
    id
    EstadoPedido
    nroOperacion
    TipoEnvio
    costoEnvio
    precioTotal
    direccionEnvio
  }
}