mutation createComentarioProtocolos($input:ComentarioInput!){
  createComentarioProtocolos(input:$input) {
    id
    textComent
    sitioComent
    protocolo_id
    user_id
    User {
      id
      typeUser
      typeDocument
      numberDocument
      name
      surnames
      photo
      url
      email
      api_token
    }
    created_at
    updated_at
  }
}