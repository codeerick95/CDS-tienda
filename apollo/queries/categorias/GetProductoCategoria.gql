query GetProductoCategoria($slug:String,$page:Int,$number_paginate:Int,$estado:Int){
  GetProductoCategoria(slug:$slug,page:$page,number_paginate:$number_paginate,estado:$estado){
    NroItems
    data{
    	id
      nombre
      slug
      descripcionCorta
      descripcionLarga
      favoritos
      foto_real{
        id
        url
      }
      open_graph{
        id
        url
      }
      galeria{
        id
        url
      }
      ProductoColores{
            id
            color_id
            producto_id
            galeria{
              id
              url
            }

      }
      Tallas{
          talla_id
          nombreTalla
          precio_real
          precio_descuento
          Colores{
            TallaProductoColores_id
            color_id
            codColor
            stok_real
            stok_minimo
          }
        }
      keywords
      estado
      categoria_producto_id
      created_at
      updated_at
    }
  	}
  }
